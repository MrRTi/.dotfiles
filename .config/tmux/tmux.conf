set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

set -g base-index 1
setw -g pane-base-index 1
set -g escape-time 50

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Status bar
set-option -g status-position bottom
set-option -g status-interval 1

set -g status-bg '#292D3E'

set -g status-fg white
set -g status-left-length '100'
set -g status-right-length '100'
set -g status-justify 'centre'

set -g pane-border-style fg='#697098'
set -g pane-active-border-style fg='#c792ea'
setw -g window-status-activity-style fg='#c792ea',bg='#292D3E',none

set -g status-left '#[fg=colour232,bg=#c792ea] #S #[fg=#c792ea,bg=#3E4452,nobold,nounderscore,noitalics]#[fg=#c792ea,bg=#3E4452] #{pane_current_path} #[fg=#3E4452,bg=#292D3E,nobold,nounderscore,noitalics]#[fg=#697098,bg=#292D3E] _ #[fg=#292D3E,bg=#292D3E,nobold,nounderscore,noitalics]'
set -g status-right '#[fg=#292D3E,bg=#292D3E,nobold,nounderscore,noitalics]#[fg=#697098,bg=#292D3E] #W #[fg=#3E4452,bg=#292D3E,nobold,nounderscore,noitalics]#[fg=#c792ea,bg=#3E4452] _ #[fg=#c792ea,bg=#3E4452,nobold,nounderscore,noitalics]#[fg=colour232,bg=#c792ea] #(whoami)@#H '

setw -g window-status-separator ''
setw -g window-status-format '#[fg=#292D3E,bg=#292D3E,nobold,nounderscore,noitalics]#[fg=#697098,bg=#292D3E] [#I] #W #[fg=#292D3E,bg=#292D3E,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=#292D3E,bg=#3E4452,nobold,nounderscore,noitalics]#[fg=#c792ea,bg=#3E4452] [#I] #W#F #[fg=#3E4452,bg=#292D3E,nobold,nounderscore,noitalics]'

set -g mouse off
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

setw -g mode-keys vi

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

