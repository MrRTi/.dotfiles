set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

set -g base-index 1
setw -g pane-base-index 1
set -g escape-time 50

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Status bar
set-option -g status-position bottom
set-option -g status-interval 1

#colors
set -g @catppuccin_bg "#24273a"
set -g @catppuccin_fg "#cad3f5"
set -g @catppuccin_cyan "#91d7e3"
set -g @catppuccin_black "#1e2030"
set -g @catppuccin_gray "#363a4f"
set -g @catppuccin_magenta "#c6a0f6"
set -g @catppuccin_pink "#f5bde6"
set -g @catppuccin_red "#ed8796"
set -g @catppuccin_green "#a6da95"
set -g @catppuccin_yellow "#eed49f"
set -g @catppuccin_blue "#8aadf4"
set -g @catppuccin_orange "#f5a97f"
set -g @catppuccin_black4 "#5b6078"

set -g @DEFAULT_TEXT_FORMAT 'nobold,nounderscore,noitalics'

set -g status-left-length '100'
set -g status-right-length '100'
set -g status-justify 'left'

set -g status-style bg='#{@catppuccin_black}',fg='#{@catppuccin_fg}'
# Status left: session name
set -g status-left '#[fg=#{@catppuccin_black},bg=#{@catppuccin_blue}] #S '

# Status right: path, app, user@host
set -g status-right '#[fg=#{@catppuccin_magenta}] #(pwd | sed "s,$HOME,\~,") #[fg=#{@catppuccin_black},bg=#{@catppuccin_blue}] #(whoami)@#H '

setw -g window-status-separator ''

# Inactive window format: index, dot, windowname
setw -g window-status-format ' #I•#W '
setw -g window-status-style fg='#{@catppuccin_cyan}'

# Active window format: action symbol, index, dot, windowname
setw -g window-status-current-format ' #F#I•#W '
setw -g window-status-current-style fg='#{@catppuccin_yellow}'

set -g pane-border-style fg='#{@catppuccin_cyan}'
set -g pane-active-border-style fg='#{@catppuccin_yellow}'

set -g mouse off
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

setw -g mode-keys vi

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

